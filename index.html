<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="/dist/style.css" />
		<title>Frontend Mentor | Results summary component</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
		<script defer src="/app/js/script.js"></script>
	</head>
	<body>
		<div class="container">
			<section class="score">
				<h3>Your Result</h3>
				<div class="score__points">
					<h1>76</h1>
					<p class="text">of 100</p>
				</div>
				<h2>Great</h2>
				<p class="text">
					You scored higher than 65% of the people who have taken these tests.
				</p>
			</section>
			<section class="summary">
				<h2>Summary</h2>
				<div class="summary__list">
					<div class="left">
						<img src="/assets/images/icon-reaction.svg" alt="reaction" />
						<h4>Reaction</h4>
					</div>
					<div class="right">
						<p><span>80</span> / 100</p>
					</div>
				</div>
				<div class="summary__list">
					<div class="left">
						<img src="/assets/images/icon-memory.svg" alt="memory" />
						<h4>Memory</h4>
					</div>
					<div class="right">
						<p><span>80</span> / 100</p>
					</div>
				</div>
				<div class="summary__list">
					<div class="left">
						<img src="/assets/images/icon-verbal.svg" alt="reaction" />
						<h4>Verbal</h4>
					</div>
					<div class="right">
						<p><span>61</span> / 100</p>
					</div>
				</div>
				<div class="summary__list">
					<div class="left">
						<img src="/assets/images/icon-visual.svg" alt="reaction" />
						<h4>Visual</h4>
					</div>
					<div class="right">
						<p><span>72</span> / 100</p>
					</div>
				</div>
				<button type="button">Continue</button>
			</section>
		</div>
	</body>
</html>
